- name: Véronique BONNET
  title: Directrice Générale ESME Sudria, Ecole nationale supérieure d’Arts et Métiers/ENSAM
  testimonial: "« Sabine m’a accompagnée à un tournant important de ma vie professionnelle. Elle m’a aidée à passer un cap, en m’obligeant à faire un pas de côté pour changer mon angle de vue et comprendre ce qui était vraiment important. Je me suis engagée dans la mission que je réalise aujourd’hui à l’ESME Sudria avec beaucoup de plaisir et je sais qu’elle n’y est pas pour rien. Je l’en remercie sincèrement et je lui souhaite beaucoup de réussite dans son projet, qui lui correspond si bien et pour lequel elle a un vrai talent »."
  image: img/item-img2.png
- name: Victor MARTIN
  title: Directeur d’Agence CIC SUD OUEST
