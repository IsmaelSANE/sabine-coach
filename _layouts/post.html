---
layout: page
---

<section id="global-header">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="block">
          <h1>{{ page.subtitle }}</h1>
          <p>
            {{ page.line }} <br>
            {{ page.author }}
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
<div class="post">
  <!-- Wrapper Start -->
  <section id="intro">
    <div class="container">
      <div class="row">
        <h2 class="text-center"><a id="ateliers"></a>{{ page.cardstitle }}</h2>
        <br><br>
        <div>
          <div class="block">
            <div class="post mdl-shadow--2dp">
              <div class="wrapper">
                <header class="post-header">
                  <!-- <h1 class="post-title">{{ page.title }}</h1>
                  <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p> -->
                </header>
                <article class="post-content">
                  {{ content }}
                </article>
                <p class="center-text" style="padding: 30px;">
                  {% if page.work %}
                  <a href="{{ site.baseurl }}/entreprises/#ateliers-entreprises">Retour à {{ page.link }}</a>
                  {% elsif page.blog %}
                  <a href="{{ site.baseurl }}/centres-de-formation/#ateliers-formations">Retour à {{ page.link }}</a>
                  {% else %}
                  <a href="{{ site.baseurl }}/mon-engagement/#ateliers-engagement">Retour à {{ page.link }}</a>
                  {% endif %}
                </p>
              </div>
            </div>
          </div>
        </div><!-- .col-md-7 close -->
      </div>
    </div>
  </section>
</div>
